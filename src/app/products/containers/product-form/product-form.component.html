<mat-card>
  <mat-toolbar color="primary">
    Detalhes do Produto
  </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput #inputDescription placeholder="Descrição" formControlName="description">
        <mat-error *ngIf="form.get('description')?.invalid">{{getErrorMessage("description")}}</mat-error>
        <mat-hint align="end">{{inputDescription.value.length || 0}}/45</mat-hint>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [disabled]="!form.valid" color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
