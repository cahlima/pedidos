<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      Produtos
    </mat-toolbar>
    <div class="mat-elevation-z8 column-flex">
      <app-products-list 
        *ngIf="products$ | async as products; else loading"
        [products]="products"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)"
      ></app-products-list>
      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
