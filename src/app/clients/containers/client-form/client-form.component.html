<mat-card>
  <mat-toolbar color="primary">
    Detalhes do Cliente

  </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
        <mat-form-field class="full-width">
          <input matInput #inputName placeholder="Nome" formControlName="name">
          <mat-error *ngIf="form.get('name')?.invalid">{{getErrorMessage("name")}}</mat-error>
          <mat-hint align="end">{{inputName.value?.length || 0}}/100</mat-hint>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput #inputSurname placeholder="Sobrenome" formControlName="surname">
          <mat-error *ngIf="form.get('surname')?.invalid">{{getErrorMessage("surname")}}</mat-error>
          <mat-hint align="end">{{inputSurname.value?.length || 0}}/100</mat-hint>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input type="text" mask="000.000.000-00" matInput placeholder="CPF" formControlName="cpf">
          <mat-error *ngIf="form.get('cpf')?.invalid">{{getErrorMessage("cpf")}}</mat-error>
        </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [disabled]="!form.valid" color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
